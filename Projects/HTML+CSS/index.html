<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>Edit Profile | Manager - Your Personal Management Tool</title>
  </head>
  <body>
    <div class="menue">
      <aside>
        <div class="activity">
          <div class="active">
            <a href="profile.html">
              <i class="fi fi-sr-user"></i>
              <h5>My Profile</h5>
            </a>
          </div>

          <div>
            <a href="http://">
              <i class="fi fi-sr-alarm-clock"></i>
              <h5>Time Table</h5>
            </a>
          </div>
          <div>
            <a href="todo.html">
              <i class="fi fi-sr-hexagon-check"></i>
              <h5>To-Do List</h5>
            </a>
          </div>
          <div>
            <a href="http://">
              <i class="fi fi-sr-file-edit"></i>
              <h5>Take Note</h5>
            </a>
          </div>
        </div>
        <div class="logout">
          <div>
            <a href="http://">
              <i class="fi fi-br-power"></i>
              <h5>Log Out</h5>
            </a>
          </div>
        </div>
      </aside>
    </div>

    <div class="mainContent">
      <div class="heading">
        <img src="Resource/cool.png" alt="happy face" width="95px" />
        <h1>Edit Your Profile</h1>
      </div>
      <form action="POST">
        <input type="text" name="fullname" placeholder="Your Full Name" />
        <input type="text" name="role" id="" placeholder="Your Current Role" />
        <input
          type="text"
          name="currentCompany"
          id=""
          placeholder="Current Company/Institution/School"
        />
        <div class="btn">
          <input type="button" id="formBtn" value="Save Changes" />
          <input
            type="button"
            onclick="location.href='profile.html'"
            id="formBtn1"
            value="View As"
          />
        </div>
      </form>
    </div>
  </body>
</html>
