<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-straight/css/uicons-bold-straight.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>Profile | Manager - Your Personal Management Tool</title>
  </head>
  <body>
    <div class="menue">
      <aside>
        <div class="activity">
          <div class="active">
            <a href="profile.html">
              <i class="fi fi-sr-user"></i>
              <h5>My Profile</h5>
            </a>
          </div>

          <div>
            <a href="http://">
              <i class="fi fi-sr-alarm-clock"></i>
              <h5>Time Table</h5>
            </a>
          </div>
          <div>
            <a href="todo.html">
              <i class="fi fi-sr-hexagon-check"></i>
              <h5>To-Do List</h5>
            </a>
          </div>
          <div>
            <a href="http://">
              <i class="fi fi-sr-file-edit"></i>
              <h5>Take Note</h5>
            </a>
          </div>
        </div>
        <div class="logout">
          <div>
            <a href="http://">
              <i class="fi fi-br-power"></i>
              <h5>Log Out</h5>
            </a>
          </div>
        </div>
      </aside>
    </div>

    <div class="mainContent profileContent">
      <div class="msg">
        <div class="hola">
          <h1>Hola!</h1>
          <img src="Resource/wave.png" alt="" />
        </div>
        <div class="name">
          <h1 style="font-weight: 100; color: rgb(81, 81, 81)">Myself</h1>
          <h1 id="nameMsg">Abhisek Maiti</h1>
          <img src="Resource/happiness.png" alt="" />
        </div>
        <div class="comp">
          <h1 style="font-weight: 100; color: rgb(81, 81, 81)">
            Currently working at
          </h1>
          <img src="Resource/lemon.png" alt="" />
          <h1 id="comp">Fynd</h1>
        </div>
        <div class="working">
          <h1 style="font-weight: 100; color: rgb(81, 81, 81)">as a</h1>
          <h1 id="work">Trainee</h1>
          <img src="Resource/fire.png" alt="" />
        </div>
      </div>
      <div class="editBtn">
        <a href="index.html"><button>Edit Details</button></a>
      </div>
    </div>
  </body>
</html>
